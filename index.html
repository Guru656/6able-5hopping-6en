    <textarea id="hiddenTextarea" class="hidden-textarea"></textarea>
    
    <script>
        // Initialize item buttons
        document.querySelectorAll('.item-btn').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('selected');
            });
        });

        // Add select all functionality for specific categories
        document.querySelectorAll('.select-all-btn').forEach(button => {
            button.addEventListener('click', function() {
                const categoryId = this.dataset.category;
                const categoryItems = document.getElementById(categoryId).querySelectorAll('.item-btn');
                const allSelected = Array.from(categoryItems).every(item => item.classList.contains('selected'));
                
                categoryItems.forEach(item => {
                    if (allSelected) {
                        item.classList.remove('selected');
                    } else {
                        item.classList.add('selected');
                    }
                });
                
                // Update button text
                this.textContent = allSelected ? 'Select All' : 'Deselect All';
            });
        });

        function getShoppingList() {
            // Get selected items from buttons
            const selectedItems = Array.from(document.querySelectorAll('.item-btn.selected'))
                .map(button => button.dataset.name);
            
            // Get additional items from textarea
            const additionalItemsText = document.getElementById('additionalItems').value;
            const additionalItems = additionalItemsText.split('\n')
                .map(item => item.trim())
                .filter(item => item.length > 0 && item !== "add items not in list here");
            
            return "Here's your shopping list:\n" + 
                   selectedItems.join('\n') + 
                   (additionalItems.length > 0 ? '\n' + additionalItems.join('\n') : '');
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(function() {
                notification.style.display = 'none';
            }, 2000);
        }

        function copyToClipboard() {
            const shoppingList = getShoppingList();
            const textarea = document.getElementById('hiddenTextarea');
            
            textarea.value = shoppingList;
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showNotification('Shopping list copied to clipboard!');
                } else {
                    showNotification('Failed to copy. Please try again.');
                }
            } catch (err) {
                showNotification('Error copying text. Please select and copy manually.');
            }
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(shoppingList).catch(function() {});
            }
        }

        function sendToWhatsApp() {
            const shoppingList = getShoppingList();
            const text = encodeURIComponent(shoppingList);
            window.open(`https://wa.me/?text=${text}`, '_blank');
        }

        // Set up event listeners for both sets of buttons
        document.getElementById('copyButton').addEventListener('click', copyToClipboard);
        document.getElementById('whatsappButton').addEventListener('click', sendToWhatsApp);
        document.getElementById('copyButtonTop').addEventListener('click', copyToClipboard);
        document.getElementById('whatsappButtonTop').addEventListener('click', sendToWhatsApp);

        // Clear default text when textarea is focused
        document.getElementById('additionalItems').addEventListener('focus', function() {
            if (this.value === "add items not in list here") {
                this.value = '';
            }
        });
    </script>
